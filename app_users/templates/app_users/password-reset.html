{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f5f5f5;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; background-color: #fff;">
    <h2 class="text-center mb-4">Parolni tiklash</h2>
    <form method="POST" action="" class="d-flex flex-column gap-3">
      {% csrf_token %}
      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email manzilingizni kiriting" required />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="btn btn-primary w-100">Yuborish</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
