{% extends 'base.html' %}
{% block content %}

<section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image" />
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="POST" action="">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="form1Example13"
                            class="text-light form-control form-control-lg" style="border: solid rebeccapurple 2px;" />
                        <label class="text-light form-label" for="form1Example13">Email address</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="first_name" id="form1Example13"
                            class="text-light form-control form-control-lg" style="border: solid rebeccapurple 2px;" />
                        <label class="text-light form-label" for="form1Example13">First name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="last_name" id="form1Example13"
                            class="text-light form-control form-control-lg" style="border: solid rebeccapurple 2px;" />
                        <label class="text-light form-label" for="form1Example13">Last name</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password1" id="form1Example23"
                            class="text-light form-control form-control-lg" style="border: solid rebeccapurple 2px;" />
                        <label class="text-light form-label" for="form1Example23">Password</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password2" id="form1Example23"
                            class="text-light form-control form-control-lg" style="border: solid rebeccapurple 2px;" />
                        <label class="text-light form-label" for="form1Example23">Password confirmation</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg btn-block">
                        Sign up
                    </button>

                    <div class="divider d-flex align-items-center my-4 d-flex justify-content-center">
                        <p class="text-light text-center fw-bold mx-3 mb-0">OR</p>
                    </div>

                    <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                        href="{% url 'social:begin' 'google-oauth2' %}" role="button">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </a>
                    <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee"
                        href="{% url 'social:begin' 'github' %}" role="button">
                        <i class="fab fa-github me-2"></i>Continue with GitHub</a>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <p class="m-0 text-light">
                        Already have an account ?
                        <a href="{% url 'login' %}">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
